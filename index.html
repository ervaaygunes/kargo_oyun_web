<!DOCTYPE html>
<html lang="tr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            animation: float 6s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }

        #game-container {
            position: relative;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border-radius: 15px;

        .overlay-screen {

            top: 0;
            left: 0;

            height: 100%;

        p {

        button:hover {
            transform: translateY(-2px);

            background: linear-gradient(45deg, #45a049, #4CAF50);

        .game-controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);

            padding: 15px;

        /* G√º√ß paneli - saƒü √ºst */
        .power-panel {
            position: absolute;

            right: 20px;
            width: 180px;

        .power-bar {

            border-radius: 0 0 3px 3px;

        .power-value {
            text-align: center;

        .power-status {

            color: #FFD700;
            font-weight: bold;
        }

        /* A√ßƒ± g√∂stergesi - orta √ºst */
        .angle-display {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 80px;
            background: rgba(0, 0, 0, 0.9);
            border: 3px solid #FF4444;
            border-radius: 15px;
            padding: 15px;

            z-index: 15;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .angle-title {
            font-size: 16px;

    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="1000" height="700"></canvas>
        
        <div class="game-controls">
            <div class="control-instruction">üéØ <strong>KONTROLLER:</strong></div>
            <div class="control-instruction">‚¨ÖÔ∏è ‚û°Ô∏è A√ßƒ± ayarlama</div>
            <div class="control-instruction">SPACE G√º√ß + Fƒ±rlatma</div>
            <div class="control-instruction">üñ±Ô∏è Merdiven kontrol√º</div>
        </div>
        
        <!-- Basit ba≈ülangƒ±√ß ekranƒ± -->
        <div id="start-screen" class="overlay-screen">
            <h1>üéØ Merdiven & Kargo Fƒ±rlatma</h1>

        </div>

        <!-- G√º√ß paneli - saƒü √ºst -->

            <div class="power-title">‚ö° G√ú√á KONTROL√ú</div>

                <div id="power-bar" class="power-bar" style="height: 10%;"></div>

        <!-- A√ßƒ± g√∂stergesi - orta √ºst -->
        <div id="angle-display" class="angle-display" style="display: none;">
            <div class="angle-title">üéØ A√áI KONTROL√ú</div>
            <div id="angle-value" class="angle-value">45¬∞</div>
        </div>

        <div id="instructions-panel" class="instructions-panel" style="display: none;">
            <!-- Bilgilendirme paneli kaldƒ±rƒ±ldƒ± -->
        </div>
    </div>

    <script>
        // Ses efektleri i√ßin AudioContext ve m√ºzik deƒüi≈ükenleri
        let audioContext;
        let chargingOscillator = null;
        let whooshSound = null;
        let backgroundMusic = null;
        let isMusicPlaying = false;

        // Arka plan m√ºziƒüi olu≈ütur
        function createBackgroundMusic() {
            const bpm = 120; // Dakikadaki vuru≈ü sayƒ±sƒ±
            const noteSustain = 0.3; // Notalarƒ±n uzunluƒüu
            const noteGap = 0.1; // Notalar arasƒ± bo≈üluk
            
            // Melodi notalarƒ± (pentatonik skala)
            const notes = [
                392.00, // G4
                440.00, // A4
                493.88, // B4
                587.33, // D5
                659.25  // E5
            ];

            const sequence = [];
            const measureLength = 4; // 4/4'l√ºk √∂l√ß√º
            const measures = 4; // Toplam √∂l√ß√º sayƒ±sƒ±
            
            // Rastgele melodi olu≈ütur
            for (let m = 0; m < measures; m++) {
                for (let b = 0; b < measureLength; b++) {
                    sequence.push(notes[Math.floor(Math.random() * notes.length)]);
                }
            }

            const duration = (60 / bpm) * measureLength * measures;
            const sampleRate = audioContext.sampleRate;
            const totalSamples = Math.floor(sampleRate * duration);
            
            const buffer = audioContext.createBuffer(2, totalSamples, sampleRate);
            
            for (let channel = 0; channel < 2; channel++) {
                const channelData = buffer.getChannelData(channel);
                let currentTime = 0;
                
                sequence.forEach((frequency, index) => {
                    const noteTime = (60 / bpm);
                    const startSample = Math.floor(currentTime * sampleRate);
                    const endSample = Math.floor((currentTime + noteSustain) * sampleRate);
                    
                    for (let i = startSample; i < endSample; i++) {
                        const t = (i - startSample) / sampleRate;
                        // Sin√ºs dalgasƒ± + yumu≈üak zarf
                        channelData[i] = Math.sin(2 * Math.PI * frequency * t) * 
                                       Math.exp(-4 * t / noteSustain) * 0.3;
                    }
                    
                    currentTime += noteTime;
                });
            }

            return buffer;
        }

        function playBackgroundMusic() {
            if (isMusicPlaying) return;
            
            const source = audioContext.createBufferSource();
            source.buffer = backgroundMusic;
            
            const gainNode = audioContext.createGain();
            gainNode.gain.value = 0.2; // D√º≈ü√ºk ses seviyesi
            
            source.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            source.loop = true; // S√ºrekli tekrar et
            source.start();
            isMusicPlaying = true;
            
            // Kaynak durduƒüunda flag'i sƒ±fƒ±rla
            source.onended = () => {
                isMusicPlaying = false;
            };
        }

        // Ses efektlerini olu≈ütur
        function createWhooshSound() {
            const duration = 1;
            const audioBuffer = audioContext.createBuffer(1, audioContext.sampleRate * duration, audioContext.sampleRate);
            const channelData = audioBuffer.getChannelData(0);
            
            for (let i = 0; i < audioBuffer.length; i++) {
                const t = i / audioContext.sampleRate;
                const frequency = 1000 - (t * 800);
                channelData[i] = Math.sin(2 * Math.PI * frequency * t) * Math.exp(-4 * t);
            }
            
            return audioBuffer;
        }

        function playWhooshSound() {
            const source = audioContext.createBufferSource();
            source.buffer = whooshSound;
            
            const gainNode = audioContext.createGain();
            gainNode.gain.value = 0.3; // Ses seviyesi
            
            source.connect(gainNode);
            gainNode.connect(audioContext.destination);
            source.start();
        }

        function startChargingSound() {
            if (chargingOscillator) return;
            
            chargingOscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            chargingOscillator.type = 'sine';
            chargingOscillator.frequency.setValueAtTime(220, audioContext.currentTime);
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            
            chargingOscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            chargingOscillator.start();
            
            // Frekansƒ± ve sesi zamanla artƒ±r
            chargingOscillator.frequency.exponentialRampToValueAtTime(
                440, audioContext.currentTime + 2
            );
            gainNode.gain.linearRampToValueAtTime(
                0.3, audioContext.currentTime + 2
            );
        }

        function stopChargingSound() {
            if (chargingOscillator) {
                chargingOscillator.stop();
                chargingOscillator = null;
            }
        }

        // ========== CANVAS G√ñRSEL OLU≈ûTURMA FONKSƒ∞YONLARI ==========
        
        function createBuildingImage() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 180;
            canvas.height = 520;
            
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
            gradient.addColorStop(0, '#CCCCCC');
            gradient.addColorStop(0.5, '#EEEEEE');
            gradient.addColorStop(1, '#DDDDDD');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.strokeStyle = '#AAAAAA';
            ctx.lineWidth = 2;
            ctx.strokeRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#4FC3F7';
            const windowWidth = 12, windowHeight = 18, windowSpacingH = 22, windowSpacingV = 28;
            
            for (let row = 0; row < Math.floor(canvas.height / windowSpacingV); row++) {
                for (let col = 0; col < Math.floor(canvas.width / windowSpacingH) - 1; col++) {
                    const x = 12 + (col * windowSpacingH);
                    const y = 12 + (row * windowSpacingV);
                    
                    ctx.fillStyle = '#2196F3';
                    ctx.fillRect(x - 1, y - 1, windowWidth + 2, windowHeight + 2);
                    
                    ctx.fillStyle = '#64B5F6';
                    ctx.fillRect(x, y, windowWidth, windowHeight);
                    
                    ctx.strokeStyle = '#1976D2';
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(x + windowWidth/2, y);
                    ctx.lineTo(x + windowWidth/2, y + windowHeight);
                    ctx.moveTo(x, y + windowHeight/2);
                    ctx.lineTo(x + windowWidth, y + windowHeight/2);
                    ctx.stroke();
                }
            }
            
            ctx.fillStyle = '#BDBDBD';
            for (let i = 0; i < canvas.height; i += 80) {
                ctx.fillRect(0, i, canvas.width, 4);
            }
            
            return canvas.toDataURL('image/png');
        }

        function createSkyImage() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 1000;
            canvas.height = 700;
            
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(0.7, '#E0F7FA');
            gradient.addColorStop(1, '#F0F8FF');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            
            function drawCloud(x, y, size) {
                ctx.save();
                ctx.translate(x, y);
                ctx.scale(size / 100, size / 100);
                
                ctx.beginPath();
                ctx.arc(0, 0, 25, 0, Math.PI * 2);
                ctx.arc(25, 0, 35, 0, Math.PI * 2);
                ctx.arc(50, 0, 25, 0, Math.PI * 2);
                ctx.arc(75, 0, 20, 0, Math.PI * 2);
                ctx.arc(15, -25, 20, 0, Math.PI * 2);
                ctx.arc(40, -30, 30, 0, Math.PI * 2);
                ctx.arc(60, -25, 20, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
            
            drawCloud(150, 120, 60);
            drawCloud(450, 100, 75);
            drawCloud(750, 140, 65);
            drawCloud(250, 200, 55);
            drawCloud(600, 230, 70);
            
            return canvas.toDataURL('image/jpeg');
        }

        function createCrateImage() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 30;
            canvas.height = 30;
            
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#DDD');
            gradient.addColorStop(0.5, '#D7CCC8');
            gradient.addColorStop(1, '#BCAAA4');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(3, 3, canvas.width - 6, canvas.height - 6);
            
            ctx.fillStyle = '#A1887F';
            ctx.fillRect(3, 3, canvas.width - 6, 2);
            ctx.fillRect(3, canvas.height - 5, canvas.width - 6, 2);
            ctx.fillRect(3, 3, 2, canvas.height - 6);
            ctx.fillRect(canvas.width - 5, 3, 2, canvas.height - 6);
            
            ctx.fillStyle = '#8D6E63';
            ctx.fillRect(3, 14, canvas.width - 6, 3);
            ctx.fillRect(14, 3, 3, canvas.height - 6);
            
            ctx.fillStyle = '#5D4037';
            ctx.fillRect(8, 8, 6, 2);
            ctx.fillRect(8, 12, 6, 2);
            ctx.fillRect(16, 8, 6, 2);
            ctx.fillRect(16, 12, 6, 2);
            
            return canvas.toDataURL('image/png');
        }

        // ========== OYUN KODU ==========
        
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');

        // G√∂rseller
        let buildingImageData, skyImageData, crateImageData;

        // Oyun deƒüi≈ükenleri
        let gameRunning = false;
        let targetFloors = [];
        let deliveryPoints = [];
        let currentDelivery = 0;
        let ladderLength = 0;
        let ladderExtending = false;
        let ladderFixed = false;
        let ladderAngle = 0;
        let buildingHeight = 500;
        let floorHeight = 13;
        let animationId;
        let maxLadderLength = buildingHeight;

        // Animasyon
        let animationState = 'idle';
        let targetAngle = 0;
        let rotationSpeed = 2;

        // Kargo fƒ±rlatma
        let throwingGame = false;
        let packageX = 0, packageY = 0;
        let packageVelocityX = 0, packageVelocityY = 0;
        let packageAngle = 45;
        let packagePower = 10;
        let maxPower = 200;
        let isCharging = false;
        let chargeStartTime = 0;
        let gravity = 0.15;
        let packageThrown = false;
        let packageLanded = false;
        let packageFloor = 0;
        let throwingDebounce = false;
        let packageOnLadder = false;

        // Efektler
        let particles = [];
        let hitEffects = [];
        let keys = {};

        // Oyun nesneleri
        const building = {
            x: canvas.width - 180,
            width: 160,
            draw: function() {
                // G√∂ky√ºz√º
                if (skyImageData) {
                    const img = new Image();
                    img.src = skyImageData;
                    if (img.complete) {
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    }
                } else {
                    let gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
                    gradient.addColorStop(0, "#87CEEB");
                    gradient.addColorStop(1, "#E0F7FA");
                    ctx.fillStyle = gradient;
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                }
                
                // Bina
                if (buildingImageData) {
                    const img = new Image();
                    img.src = buildingImageData;
                    if (img.complete) {
                        ctx.drawImage(img, this.x, canvas.height - buildingHeight - 40, this.width, buildingHeight + 40);
                    }
                } else {
                    ctx.fillStyle = '#E0E0E0';
                    ctx.fillRect(this.x, canvas.height - buildingHeight, this.width, buildingHeight);
                    
                    ctx.fillStyle = '#4FC3F7';
                    for (let row = 0; row < Math.floor(buildingHeight / 25); row++) {
                        for (let col = 0; col < Math.floor(this.width / 20) - 1; col++) {
                            ctx.fillRect(this.x + 12 + (col * 20), canvas.height - buildingHeight + 12 + (row * 25), 12, 15);
                        }
                    }
                }
                
                // Hedef kat vurgulama
                if (currentDelivery < 3) {
                    const y = canvas.height - targetFloors[currentDelivery] * floorHeight;
                    ctx.fillStyle = 'rgba(255, 215, 0, 0.5)';
                    ctx.fillRect(this.x, y - 8, this.width, 16);
                }
                
                // Kat numaralarƒ±
                for (let i = 0; i < buildingHeight / floorHeight; i++) {
                    if (i % 5 === 0) {
                        ctx.fillStyle = '#FFFFFF';
                        ctx.font = 'bold 12px Arial';
                        ctx.strokeStyle = 'black';
                        ctx.lineWidth = 2;
                        ctx.strokeText(i.toString(), this.x - 20, canvas.height - i * floorHeight - 2);
                        ctx.fillText(i.toString(), this.x - 20, canvas.height - i * floorHeight - 2);
                    }
                }
                
                // Hedef katlar
                for (let i = 0; i < targetFloors.length; i++) {
                    const y = canvas.height - targetFloors[i] * floorHeight;
                    if (i === currentDelivery || currentDelivery >= 3) {
                        ctx.fillStyle = '#FFD700';
                        ctx.fillRect(this.x - 6, y - 8, 6, 16);
                        
                        // Parlayan efekt
                        ctx.fillStyle = '#FFF700';
                        ctx.fillRect(this.x - 4, y - 6, 2, 12);
                    }
                }
                
                // Teslimat noktalarƒ± (oyun sonunda)
                if (currentDelivery >= 3) {
                    ctx.fillStyle = '#4CAF50';
                    for (let i = 0; i < deliveryPoints.length; i++) {
                        const y = canvas.height - deliveryPoints[i] * floorHeight;
                        ctx.beginPath();
                        ctx.arc(this.x - 12, y, 6, 0, Math.PI * 2);
                        ctx.fill();
                        
                        ctx.fillStyle = '#81C784';
                        ctx.beginPath();
                        ctx.arc(this.x - 12, y, 3, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            }
        };

        const ladder = {
            width: 12,
            baseX: 15,
            baseY: canvas.height,
            draw: function() {
                ctx.save();
                
                const startX = this.baseX;
                const startY = this.baseY;
                
                if (animationState === 'idle' || animationState === 'extending') {
                    // Yatay merdiven
                    ctx.strokeStyle = '#8B4513';
                    ctx.lineWidth = 4;
                    
                    ctx.beginPath();
                    ctx.moveTo(startX, startY - 15);
                    ctx.lineTo(startX + ladderLength, startY - 15);
                    ctx.stroke();
                    
                    ctx.beginPath();
                    ctx.moveTo(startX, startY - 15 - this.width);
                    ctx.lineTo(startX + ladderLength, startY - 15 - this.width);
                    ctx.stroke();
                    
                    const steps = Math.floor(ladderLength / 18);
                    for (let i = 0; i < steps; i++) {
                        ctx.beginPath();
                        const x = startX + (i * 18) + 9;
                        ctx.moveTo(x, startY - 15);
                        ctx.lineTo(x, startY - 15 - this.width);
                        ctx.stroke();
                    }
                    
                } else if (animationState === 'rotating' || animationState === 'fixed' || animationState === 'throwing') {
                    // D√∂nd√ºr√ºlm√º≈ü merdiven
                    ctx.translate(startX, startY - 15);
                    ctx.rotate(-ladderAngle * Math.PI / 180);
                    
                    ctx.strokeStyle = '#8B4513';
                    ctx.lineWidth = 4;
                    
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.lineTo(ladderLength, 0);
                    ctx.stroke();
                    
                    ctx.beginPath();
                    ctx.moveTo(0, -this.width);
                    ctx.lineTo(ladderLength, -this.width);
                    ctx.stroke();
                    
                    const steps = Math.floor(ladderLength / 18);
                    for (let i = 0; i < steps; i++) {
                        ctx.beginPath();
                        const x = (i * 18) + 9;
                        ctx.moveTo(x, 0);
                        ctx.lineTo(x, -this.width);
                        ctx.stroke();
                    }
                    
                    // Paket (fƒ±rlatma √∂ncesi)
                    if (ladderFixed && currentDelivery < 3 && animationState !== 'throwing') {
                        if (crateImageData) {
                            const img = new Image();
                            img.src = crateImageData;
                            if (img.complete) {
                                ctx.drawImage(img, ladderLength - 12, -18, 20, 20);
                            }
                        } else {
                            ctx.fillStyle = '#FFA500';
                            ctx.fillRect(ladderLength - 4, -8, 8, 8);
                        }
                    }
                }
                
                ctx.restore();
            },
            
            calculateBuildingContact: function() {
                const endX = this.baseX + Math.cos(-ladderAngle * Math.PI / 180) * ladderLength;
                const endY = this.baseY - 15 - Math.sin(-ladderAngle * Math.PI / 180) * ladderLength;
                const contactHeight = canvas.height - endY;
                const contactFloor = Math.floor(contactHeight / floorHeight);
                
                return { x: endX, y: endY, floor: contactFloor };
            }
        };

        // Oyun fonksiyonlarƒ±

        function startLadderExtension() {

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Merdiven uzatma
            if (animationState === 'extending' && ladderExtending) {

                        console.log(`üìê Rad a√ßƒ±: ${angleRad.toFixed(3)}`);

            // Kargo fƒ±rlatma
            if (animationState === 'throwing') {

                    if (Math.random() > 0.5) { // Daha sƒ±k par√ßacƒ±k (√∂nceden 0.8'di)
                        particles.push({

                    // Yere d√º≈üme
                    if (packageY >= canvas.height) {

                        packageFloor = 0;

                            } else {
                                startLadderExtension();

                    updateParticles();

            }
            
            // √áizim
            building.draw();
            ladder.draw();
            drawParticles();
            drawHitEffects();
            
            if (animationState === 'throwing') {
                if (packageThrown && !packageLanded) {
                    // U√ßan paket - daha b√ºy√ºk
                    ctx.save();
                    ctx.translate(packageX, packageY);
                    const rotationAngle = (Date.now() / 200) % (Math.PI * 2);
                    ctx.rotate(rotationAngle);
                    
                    if (crateImageData) {

                        }

                        ctx.fillRect(-8, -8, 16, 16); // Daha b√ºy√ºk (√∂nceden 8x8'di)
                    }
                    
                    // Paket etrafƒ±nda parlak halka
                    ctx.beginPath();
                    ctx.arc(0, 0, 20, 0, Math.PI * 2);
                    ctx.strokeStyle = 'rgba(255, 255, 0, 0.6)';
                    ctx.lineWidth = 3;
                    ctx.stroke();
                    
                    ctx.restore();
                } else if (!packageThrown) {
                    drawPackageOnLadder();
                    drawAimingInterface();
                    updatePowerIndicator();
                    updateAngleDisplay();

            ctx.fillText(`üì¶ Teslimat: ${currentDelivery + 1}/3`, 20, 25);
            
            if (gameRunning) {
                animationId = requestAnimationFrame(gameLoop);
            }
        }

        // Par√ßacƒ±k sistemi
        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].x += particles[i].speedX;
                particles[i].y += particles[i].speedY;
                particles[i].life--;
                
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }
            
            for (let i = hitEffects.length - 1; i >= 0; i--) {
                hitEffects[i].size += 2;
                hitEffects[i].alpha -= 0.03;
                
                if (hitEffects[i].alpha <= 0) {
                    hitEffects.splice(i, 1);
                }
            }
        }

        function drawParticles() {
            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.fill();
            }
        }

        function drawHitEffects() {
            for (let i = 0; i < hitEffects.length; i++) {
                const effect = hitEffects[i];
                ctx.beginPath();
                ctx.arc(effect.x, effect.y, effect.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 165, 0, ${effect.alpha})`;
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(effect.x, effect.y, effect.size * 0.6, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${effect.alpha * 1.2})`;
                ctx.fill();
            }
        }

        function createHitEffect(x, y) {
            hitEffects.push({ x: x, y: y, size: 5, alpha: 1 });
            
            for (let i = 0; i < 15; i++) {
                particles.push({
                    x: x, y: y,
                    size: Math.random() * 3 + 2,
                    speedX: (Math.random() - 0.5) * 5,
                    speedY: (Math.random() - 0.5) * 5,
                    color: `hsl(${Math.random() * 60}, 100%, 50%)`,
                    life: 25 + Math.random() * 15
                });
            }
        }

        function handleClick() {
            if (!gameRunning) return;
            
            if (animationState === 'extending') {
                ladderExtending = false;
                animationState = 'rotating';
                targetAngle = Math.min(45, Math.atan(ladderLength / 600) * 180 / Math.PI); // Uzun merdiven i√ßin ayarlama
                console.log('üîÑ Merdiven manuel olarak durduruldu');

                console.log(`üìê Hedef d√∂nd√ºrme a√ßƒ±sƒ±: ${Math.round(targetAngle)}¬∞`);
            }
        }

        function calculateError() {
            let totalError = 0;
            let errors = [];
            
            for (let i = 0; i < targetFloors.length; i++) {
                const error = Math.abs(targetFloors[i] - deliveryPoints[i]);
                errors.push(error);
                totalError += error;
            }
            
            const avgError = totalError / 3;
            const successRate = Math.max(0, 100 - (avgError * 20));
            
            return { errors: errors, avgError: avgError, successRate: Math.round(successRate) };
        }

        function drawAimingInterface() {

                console.warn('‚ö†Ô∏è Paket koordinatlarƒ± ge√ßersiz!', {aimOriginX, aimOriginY, types: {x: typeof aimOriginX, y: typeof aimOriginY}});
                return;
            }
            
            console.log(`‚úÖ Ok √ßiziliyor! Konum: X=${aimOriginX.toFixed(1)}, Y=${aimOriginY.toFixed(1)}`);
            
            ctx.save();
            ctx.translate(aimOriginX, aimOriginY);
            
            const aimLineLength = 150; // Daha uzun ok
            const aimX = Math.cos(packageAngle * Math.PI / 180) * aimLineLength;
            const aimY = -Math.sin(packageAngle * Math.PI / 180) * aimLineLength;
            
            // Ok arka planƒ± (√ßok kalƒ±n, beyaz)
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(aimX, aimY);
            ctx.strokeStyle = 'rgba(255, 255, 255, 1.0)';
            ctx.lineWidth = 12;
            ctx.stroke();
            
            // Ok g√∂vdesi (kƒ±rmƒ±zƒ±, kalƒ±n)
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(aimX, aimY);
            ctx.strokeStyle = 'rgba(255, 0, 0, 1.0)';
            ctx.lineWidth = 8;
            ctx.stroke();
            
            // Ok ucu (b√ºy√ºk)
            ctx.beginPath();
            ctx.moveTo(aimX, aimY);
            ctx.lineTo(aimX - 30 * Math.cos(packageAngle * Math.PI / 180 + Math.PI/6), 
                       aimY + 30 * Math.sin(packageAngle * Math.PI / 180 + Math.PI/6));
            ctx.lineTo(aimX - 30 * Math.cos(packageAngle * Math.PI / 180 - Math.PI/6), 
                       aimY + 30 * Math.sin(packageAngle * Math.PI / 180 - Math.PI/6));
            ctx.closePath();
            ctx.fillStyle = 'rgba(255, 0, 0, 1.0)';
            ctx.fill();
            
            // Ok ucundaki parlak halka (√ßok b√ºy√ºk)

            ctx.fillStyle = 'rgba(255, 255, 0, 0.5)';
            ctx.fill();
            
            ctx.beginPath();

            ctx.strokeStyle = 'rgba(255, 255, 255, 1.0)';
            ctx.lineWidth = 4;
            ctx.stroke();
            
            // Orta nokta (paketin bulunduƒüu yer) - b√ºy√ºk

            ctx.arc(0, 0, 12, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 255, 0, 0.9)';
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(0, 0, 8, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 0, 0, 1.0)';
            ctx.fill();
            
            // ≈ûarj efekti

                ctx.beginPath();

                ctx.fillStyle = 'rgba(255, 255, 0, 0.4)';
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(0, 0, pulseSize * 0.7, 0, Math.PI * 2);
                ctx.fillStyle = powerColor + '80'; // Transparanlƒ±k
                ctx.fill();
            }
            
            ctx.restore();
        }

        window.addEventListener('keyup', function(e) {
            const wasPressed = keys[e.code];

            if (e.code === 'Space' && wasPressed && isCharging && !packageThrown && animationState === 'throwing' && !throwingDebounce) {
                e.preventDefault();
